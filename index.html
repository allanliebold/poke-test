<!DOCTYPE html>
<html>
  <head>
    <script id="pokemon-template" type="text/x-handlebars-template">
      <li class="dex-entry" data-id="{{genFilter}}" data-type="{{type}}">
        <p>Name: {{name}}</p>
        <p><img src="{{sprite}}"></p>
        <p>ID: {{id}}</p>
        <p>Type: {{type}}</p>
      </li>
    </script>
  </head>

  <body>
      <select id="gen-filter">
        <option value="">Select Generation</option>
        <option value="first-gen">1st Generation (RBY)</option>
        <option value="second-gen">2nd Generation (GSC)</option>
      </select>

      <select id="type-filter">
        <option value="">Select Type</option>
        <option value="grass">Grass</option>
        <option value="water">Water</option>
        <option value="fire">Fire</option>
        <option value="bug">Bug</option>
        <option value="poison">Poison</option>
        <option value="normal">Normal</option>
        <option value="electric">Electric</option>
      </select>
    </section>
    <div id="pokedex">
      <ul></ul>
    </div>
  </body>

  <script src="jquery.js"></script>
  <script src="handlebars.js"></script>
  <script src="/data/pokemon.json"></script>
  <script src="/scripts/pokedexView.js"></script>
  <script src="/scripts/pokemon.js"></script>
  <script>
    Pokemon.fetchAll();
  </script>
</html>
